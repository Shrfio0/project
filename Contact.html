    <body>
        <header class="header">
            <input type="checkbox" name="" id="chk1">
            <a class="logo" href="Home.html"><img src="image/icon (2).png" alt=""></a>
        
            <nav class="nav-bar">
            <a class="nav-item" href="Home.html">Home</a>

            </nav>
        
            <label class="toggle" for="chk1">
            <i class="fas fa-bars"></i>
            </label>
            <script src="main.js"></script>
        </header>
        

        <div class="form-container">
            <form id="myForm">
            <input type="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <textarea id="text" placeholder="Text" required></textarea>
            <label for="privacy">I agree to the privacy policy:</label>
            <input type="checkbox" id="privacy" required>
            <button type="submit" id="submitButton" disabled>Submit</button>
            </form>
        </div>
        
        <script>
            const form = document.getElementById('myForm');
const submitButton = document.getElementById('submitButton');
const emailInput = document.getElementById('email');

form.addEventListener('input', function() {
const inputs = form.querySelectorAll('input:not([type="checkbox"]), textarea');
const isValid = Array.from(inputs).every(input => input.checkValidity());

submitButton.disabled = !isValid;

    if (!emailInput.checkValidity() && emailInput.value !== '') {
    emailInput.setCustomValidity('Please enter a valid email address');
    } else {
    emailInput.setCustomValidity('');
    }
        });

form.addEventListener('submit', function(event) {
    event.preventDefault();

    if (form.checkValidity()) {
    const email = emailInput.value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const age = document.getElementById('age').value;
    const text = document.getElementById('text').value;
    const privacy = document.getElementById('privacy').checked;

    console.log('Form submitted!');
    console.log('Email:', email);
    console.log('First Name:', firstName);
    console.log('Last Name:', lastName);
    console.log('Age:', age);
    console.log('Text:', text);
    console.log('Privacy:', privacy);

    form.reset(); 
    showSuccessMessage();
    } else {
    
    console.log('Form validation failed');
  }
});

function showSuccessMessage() {
  alert('Insertion done successfully.');
}
        </script>

</body>
